<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            border: 2px solid rgb(205, 214, 153);
            background-color: rgb(242, 243, 232);
            font-family: Arial, Helvetica, sans-serif;
            padding: 4px;
        }
        input{
            padding: 4px;
        }
        body{
            background-color: antiquewhite;
        }
        </style>
</head>

<body>
    <h1>Haga su reserva</h1>
    <form action="procesareserva.php" method="get">
    <fieldset>
        <legend>Datos Personales</legend>
    <p>
        <label for="nom">Nombre:</label>
        <input type="text" maxlength="100"
        name="nombre" required autofocus
        id="nom">
    </p>
    <p></p>
        <label for="ape">Apellidos:</label>
        <input type="text" maxlength="100"
        name="ape" required
        id="nape">
    </p>
    <p>
        <label for="dni">DNI:</label>
        <input type="text" maxlength="9"
        name="dni" placeholder="DNI con letra"
        id="dni" required>
    </p>
</fieldset>
<fieldset>
    <legend>Datos Estancia</legend>
    <p>
        <label for="indi">Individual:</label>
        <input type="radio" value="I"
        checked id="indi" name="habi">
        <label for="doble">Doble:</label>
        <input type="radio" value="D"
        id="doble" name="habi">
        <label for="tri">Triple:</label>
        <input type="radio" value="T"
        id="tri" name="habi">

    </p>
    <p>

    <label for="nump">Numero de personas:</label>
    <select name="nump"
    id="nump">    
    <option value="1" selected>1 Persona</option>
    <option value="2">2 Personas</option>
    <option value="3">3 Personas</option>
    </select>
    </p>
    <p>
        <label for="mascota">Llevas mascota:</label>
        <input type="checkbox"
        id="mascota" name="mascota">
    </p>
    <p>
        <label for="fecha-lleg">Fecha de llegada:</label>
        <input type="date"
        id="fecha-lleg" name="fecha-lleg" required>
    </p>
    <p>
        <label for="hora-lleg">Fecha de salida:</label>
        <input type="time"
        id="hora-lleg" name="hora-lleg" required>
    </p>
</fieldset>
    <!--Botones de envÃ­o y reset-->
    <input type="submit" value="Enviar">
    <input type="reset"
    value="reinicair formulario">
</p>
<a href="index.html">Volver a la pagina principal</a>
</form>
</body>
</html>
